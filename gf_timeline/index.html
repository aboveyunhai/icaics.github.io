<!DOCTYPE html>
<html>

<head>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">

	<meta name="keywords" content="少女前线时间轴, GirlsFrontline">
	<meta name="description" content="少女前线主线剧情时间轴, Girls' Frontline Story Timeline">
	<meta name="Robots" content="index">

	<title></title>

	<link rel="icon" href="favicon.ico"/>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
	<script type="text/javascript" src="lib/jquery.js"></script>
</head>

<body ontouchmove="event.preventDefault()">
	<!-- ontouchmove="event.stopPropagation()" -->
	
	<!-- WeChat Share -->
	<div style="display: none;"><img src="image/icon.png"/></div>

	<!-- About -->
	<div id="about_frame">
		<div id="about_bk">

			<div id="about_content">

				<div id="about_title"></div>
				<div id="about_tip"></div>
				<div id="about_github"></div>

				<div id="about_producer"></div>
				<div id="about_developer"></div>
				<div id="about_dev_helper"></div>
				<div id="about_zh_cn"></div>
				<div id="about_zh_tw"></div>
				<div id="about_kr"></div>
				<div id="about_en"></div>
				<div id="about_jp"></div>

				<div id="about_close" onclick="closeAbout()"></div>

			</div>

		</div>
	</div>

	<!-- Enter -->
	<div id="enter_frame">
		<div id="enter_bk">

			<div id="enter_content">

				<div id="enter_title"></div>
				<div id="enter_caution"></div>
				<div id="enter_info"></div>

				<div id="lang">
					<div id="lang_ZH_CN" onclick="switchLang('ZH_CN')">简体中文</div>
					<div id="lang_ZH_TW" onclick="switchLang('ZH_TW')">繁體中文</div>
					<div id="lang_KR" onclick="switchLang('KR')">한국어</div>
					<div id="lang_EN" onclick="switchLang('EN')">English</div>
					<div id="lang_JP" onclick="switchLang('JP')">日本語</div>
				</div>

				<div id="enter_about" onclick="clickAbout()"></div>

				<div id="enter_enter" onclick="enterStory()"></div>

			</div>

		</div>
	</div>

	<!-- Info -->
	<div id="info_frame">
		<div id="info_bk">

			<div id="info_content" ontouchmove="event.stopPropagation()">

				<div id="info_title"></div>
				<div id="info_detail"></div>
				<div id="info_close" onclick="closeInfo()"></div>

			</div>

		</div>
	</div>

	<!-- Catalog -->
	<div id="catalog_frame">
		<div id="catalog_bk">

			<div id="catalog_content" ontouchmove="event.stopPropagation()">

				<div id="catalog_title"></div>
				<div id="catalog_detail"></div>
				<div id="catalog_close" onclick="closeCatalog()"></div>

			</div>

		</div>
	</div>

	<!-- Main -->
	<div id="main_frame">

		<div id="detail">
			<div id="detail_btnskip_left" onclick="clickDetailBtn(-20)">
				<img src="image/btn_skip_left.png">
			</div>
			<div id="detail_btnskip_right" onclick="clickDetailBtn(20)">
				<img src="image/btn_skip_right.png">
			</div>
			<div id="detail_btn_index" onclick="clickCatalogBtn()">
				<img src="image/btn_index.png">
			</div>
			<div id="detail_btn_info" onclick="clickInfoBtn()">
				<img src="image/btn_info.png">
			</div>
			<div id="detail_btnleft" onclick="clickDetailBtn(-1)">
				<img src="image/btn_left.png">
			</div>
			<div id="detail_frame">
				<img id="detail_frame_image">
				<div id="detail_frame_text">
					<div id="detail_frame_text_title"></div>
					<div id="detail_frame_text_subtitle"></div>
					<div id="detail_frame_text_content"></div>
				</div>
			</div>
			<div id="detail_btnright" onclick="clickDetailBtn(1)">
				<img src="image/btn_right.png">
			</div>
		</div>

		<div id="timeline">
			<div id="timeline_header">
				<div id="timeline_header_track"></div>
			</div>
			<div id="timeline_track"></div>
			<div id="timeline_divider"></div>
			<div id="timeline_pointer"></div>
			<!-- <div id="timeline_footer"></div> -->
		</div>

	</div>

	<script type="text/javascript" src="script/script.js"></script>

</body>

</html>
